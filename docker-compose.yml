version: '3.1'

services:

  # * Criando serviÃ§os do banco de dados
  db:
    image: postgres
    restart: always
    container_name: postgres-trabalho-c3
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: faesa123
    networks: 
      - rede-trabalho-c3

  # * Criando backend
  backend:
    build:
      dockerfile: ./Dockerfile
      context: ./backend
    volumes:
      - './backend:/usr/app/'
      - './backend/package.json:/usr/app/package.json'
      - './backend/yarn.lock:/usr/app/yarn.lock'
    #image: node
    container_name: trabalho-c3-backend
    ports:
      - "3333:3333"
    networks: 
      - rede-trabalho-c3
    depends_on: 
      - "db"
    env_file:
      - ./backend/.env.development
    command: >
      sh -c "yarn sequelize db:migrate && yarn start"
  # Criando o frontend
  frontend:
    build:
      context: ./frontend
    volumes:
      - './frontend:/usr/app'
      - './frontend/package.json:/usr/app/package.json'
      - './frontend/yarn.lock:/usr/app/yarn.lock'
      - '/usr/app/node_modules/'
    container_name: trabalho-c3-frontend
    ports:
      - "3000:3000"
    # Utilizar para poder atualizar o projeto quando mudar algo no codigo
    environment:
      - CHOKIDAR_USEPOLLING=1
      - REACT_APP_URLSERVER=http://localhost:3333
    networks: 
      - rede-trabalho-c3
    depends_on: 
      - "db"
      - "backend"

# * Criando rede
networks:
  rede-trabalho-c3:
    driver: bridge